<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>French Quiz</title>
    <meta name="description" content="A quiz about french vocabulary and phrases">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="title">
            <h1>French Quiz</h1>
        </div>
        <div class ="score">
            <ul>
                <li>Question:
                <span class="question-number">0</span>/10</li>
                <li>Score:
                <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <p>This quiz will test you on some basic vocabulary and phrases in the beautiful language of French!</p>
    </div>
    <div class="navigation">
        <button type="button" id='start-quiz'>Start Quiz!</button>
    </div>
</body>
</html>

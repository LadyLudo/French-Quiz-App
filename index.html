<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>French Quiz</title>
    <meta name="description" content="A quiz about french vocabulary and phrases">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h1>French Quiz</h1>
        </div>
        <div class ="score">
            <ul>
                <li>Question:
                    <span class="question-number">0/10</span></li>
                <li>Score:
                <span id="score">0</span></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <section class="start-quiz">
            <p>This quiz will test you on some basic vocabulary and phrases in the beautiful language of French!</p>
            <img src="images/architecture-building-france-587840.jpg"
                 id="moulinRouge" alt="picture of Moulin Rougue building"/>
            <button class="redstyle" type="button" id='start-quiz'>Start Quiz!</button>
        </section>
        <section class="quiz-questions hidden">
            <form class="question" id="question">
                <label for="question" id="sentence">This is the question</label><br>
                <span></span><br>
                <input type="radio" name="answer" value="answer1" class="selection-radio" id="a">
                <label for="a">Answer 1</label><br>
                <input type="radio" name="answer" value="answer2" class="selection-radio" id="b">
                <label for="b">Answer 2</label><br>
                <input type="radio" name="answer" value="answer3" class="selection-radio" id="c">
                <label for="c">Answer 3</label><br>
                <input type="radio" name="answer" value="answer4" class="selection-radio" id="d">
                <label for="d">Answer 4</label><br>
                <input class ="hidden" type="radio" name="default" value="default" id="f" checked="checked">
                <input class="redstyle" type="submit" value="Submit">
            </form>
        </section>
        <section class="wrong-answer hidden">
            <p id="wrong">This will be seen if the wrong answer is submitted.</p>
            <img src="images/adult-art-artsy-278312.jpg" alt="sad face picture" class="response"/>
            <button type="button" class="next-question redstyle">Next Question</button>
        </section>
        <section class="right-answer hidden">
            <p id="right">This will be seen if the right answer is submitted.</p>
            <img src="images/adult-agent-approval-684385.jpg" alt="thumbs up picture" class="response"/>
            <button type="button" class="next-question redstyle">Next Question</button>
        </section>
        <section class="final hidden">
            <p id="final">This will be the final results section.</p>
            <img src="images/arc-de-triomphe-arch-architecture-705764.jpg" alt="Arc de triomphe" id="arcPicture"/>
            <button type="button" id="reset-quiz" class="redstyle">Retake</button>
        </section>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="STORE.js"></script>
    <script src="main.js"></script>
</body>
</html>
